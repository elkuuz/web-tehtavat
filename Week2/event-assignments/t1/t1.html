<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <link rel="stylesheet" href="t1.css" />
  </head>
  <body>
    <h1>TODO List</h1>

    <button id="addBtn">Add Item</button>

    <ul id="todoContainer"></ul>

    <!-- Dialog Modal -->
    <dialog id="modal">
      <div id="modalContent">
        <label for="newItemInput">New TODO Item:</label>
        <input id="newItemInput" type="text" />
        <button id="saveItemBtn">Save</button>
      </div>
    </dialog>

    <script src="t1.js"></script>
  </body>
</html>
